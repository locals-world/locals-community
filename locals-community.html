<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-pages/iron-pages.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-community></locals-community>

@group Seed Elements
@element locals-community
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="locals-community">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        color: black;
      }
  
      
    </style>
    <iron-pages selected="{{state}}">
      <section id="closed">
        <p on-tap="open">Community</p>
      </section>
      <section id="init">
        <h1>Welcome to your new community</h1>
        <p>Choose a name and logo</p>
        <locals-button icon="add" on-tap=""></locals-button>
      </section>
      <section id="open">
        <alabs-voting contractaddr="{{contract}}"></alabs-voting>
      </section>
    </iron-pages>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'locals-community',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
     
    },

    // Element Lifecycle

    ready: function() {
      this.state = 0;
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `locals-community-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event locals-community-lasers
     * @detail {{sound: String}}
     */

    open: function(){
      this.state = 1;
    }

  });

</script>
